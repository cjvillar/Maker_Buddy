{% extends "base.html" %}
{% load static %}

{% block content %}


<form method="post" enctype="multipart/form-data">
  <h1>Edit Profile</h1>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save Changes</button>
  <a href="{% url 'accounts:profile' user.username %}">Cancel</a>
</form>


{% endblock %}
