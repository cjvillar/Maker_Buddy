{% extends "base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if has_active_project %}
    <p>You already have an active project.</p>
    {% else %}
    <h1>Start a Project</h1>
    {{ form.as_p }}
    <h3>Add project repo link (optional)</h3>
    {{ link_form.as_p }}
    <button type="submit">Create</button>
    {% endif %}
</form>
{% endblock %}
