{% extends "base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <h1>Start a Project</h1>
    {% csrf_token %}
    
    {% if has_active_project %}
        <p>You already have an active project.</p>
    {% else %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    {% endif %}
</form>
{% endblock %}
