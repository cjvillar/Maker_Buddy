{% extends "base.html" %}

{% block content %}
<h1>Delete Project</h1>

<p>Are you sure you want to delete "{{ project.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'maker_projects:detail' project.pk %}">Cancel</a>
</form>
{% endblock %}
